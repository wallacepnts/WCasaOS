name: paperless
services:
  paperless-ngx:
    cpu_shares: 90
    container_name: paperless-ngx
    deploy:
      resources:
        limits:
          memory: 3880M
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=America/Sao_Paulo
    hostname: paperless-ngx
    image: linuxserver/paperless-ngx:1.8.0
    labels:
      icon: https://icon.casaos.io/main/all/paperless.png
    ports:
      - target: 8000
        published: "8000"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
    network_mode: bridge
    privileged: false
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: ""
        - container: PGID
          description:
            en_us: ""
        - container: TZ
          description:
            en_us: ""
      ports:
        - container: "8000"
          description:
            en_us: ""

      volumes:
        - container: /config
          description:
            en_us: ""
        - container: /data
          description:
            en_us: ""
    container_name: paperless-ngx
x-casaos:
  architectures:
    - amd64
    - arm64
  main: paperless-ngx
  author: Wallace
  category: WCasaOS
  icon: https://icon.casaos.io/main/all/paperless.png
  title:
    en_us: Paperless
    pt_br: Paperless
  index: /
  port_map: "8000"
  scheme: http