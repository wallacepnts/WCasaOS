name: broker
services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - /DATA/AppData/$AppID/data:/data
  x-casaos:
    volumes:
      - container: /config
        description:
          en_us: ""
  container_name: broker

x-casaos:
  architectures:
    - amd64
    - arm64
  main: broker
  author: Wallace
  category: backup
  description:
    en_us: Duplicati is a free, open source, backup client that securely stores encrypted, incremental, compressed backups on cloud storage services and remote file servers.
  developer: duplicati
  icon: https://icon.casaos.io/main/all/duplicati.png
  title:
    en_us: Papertest
  index: /
  port_map: "8200"
