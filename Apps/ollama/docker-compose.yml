version: '3'
services:
  ollama:
    image: ollama/ollama:0.3.6
    ports:
      - "11434:11434"
    pull_policy: always
    restart: unless-stopped
    tty: true
    volumes:
      - /DATA/AppData/ollama:/root/.ollama
x-casaos:
  architectures:
    - amd64
    - arm64
  author: Wallace
  category: WCasaOS
  icon: data:image/png;base64,
  index: /
  port_map: "11434"
  title:
    custom: Ollama
