name: tsdproxy
services:
  tsdproxy:
    container_name: tsdproxy
    image: almeidapaulopt/tsdproxy:2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /DATA/AppData/tsdproxy/data:/data
      - /DATA/AppData/tsdproxy/config:/config
    restart: unless-stopped
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - tsdproxy

networks:
  tsdproxy:
    name: tsdproxy
    driver: bridge
    
x-casaos:
  architectures:
    - amd64
  main: tsdproxy
  port_map: "8080"
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/tsd-proxy.png
  category: WCasaOS
  title:
    custom: TSDProxy