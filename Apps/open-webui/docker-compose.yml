name: open-webui
services:
  container_name: open-webui
  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    ipc: host
    ports:
      - "30000:8080"
    network_mode: bridge
    restart: always
    volumes:
      - /DATA/AppData/open-webui/data:/app/backend/data
      - /DATA/AppData/open-webui/ollama:/root/.ollama
x-casaos:
  architectures:
    - amd64
    - arm64
  main: open-webui
  developer: Tim J. Baek
  author: Wallace
  category: WCasaOS
  icon: https://cdn.jsdelivr.net/gh/wallacepnts/WCasaOS@main/Apps/OpenWebUI/icon.png
  index: /
  port_map: "30000"
  title:
    custom: Open WebUI