name: homepage
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.8.0
    container_name: homepage
    ports:
      - 3001:3000
    volumes:
      - /DATA/AppData/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - homepage
networks:
  homepage:
    name: homepage
    driver: bridge

x-casaos:
  architectures:
    - amd64
    - arm64
  category: homepage
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/homepage.png
  index: /
  port_map: "3001"
  title:
    custom: Homepage